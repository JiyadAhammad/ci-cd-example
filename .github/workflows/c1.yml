name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: macos-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.2' 

    - name: Install Dependencies
      run: flutter pub get

    - name: Analyze Code
      run: flutter analyze

    - name: Run Tests
      run: flutter test
